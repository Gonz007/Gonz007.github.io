<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecturas del Piránometro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Lecturas del Piránometro</h1>

  <div class="contenedor-principal" style="display: flex; gap: 20px; margin-bottom: 20px;">
    <table style="width: 50%; border-collapse: collapse; height: fit-content;">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>ADC</th>
          <th>Voltaje (V)</th>
          <th>Porcentaje (%)</th>
          <th>Irradiación (W/m²)</th>
        </tr>
      </thead>
      <tbody id="datos-body">
        <tr><td colspan="5">Cargando datos...</td></tr>
      </tbody>
    </table>

    <div id="grafica-container" style="width:50%;">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <div id="stats" style="padding:20px; background:#f8f8f8; border-radius:5px; margin-top:20px;">
    <p>Cargando estadísticas...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    window.addEventListener('DOMContentLoaded', () => {
      const firebaseConfig = {
        apiKey: "AIzaSyDxesgrk_NpKb93tbxSZUK42LOGGyTfyxg",
        databaseURL: "https://fireesp32-b6a1e-default-rtdb.firebaseio.com",
        projectId: "fireesp32-b6a1e"
      };
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const potRef = ref(db, 'potenciometro');

      const ctx = document.getElementById('myChart').getContext('2d');
      const chart = new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [{ label: 'Irradiación (W/m²)', data: [], borderColor: 'orange', tension: 0.1, fill: false }] },
        options: {
          responsive: true,
          scales: {
            x: { type: 'category', ticks: { autoSkip: true, maxTicksLimit: 20 }, title: { display: true, text: 'Timestamp' } },
            y: { beginAtZero: true, title: { display: true, text: 'Irradiación (W/m²)' } }
          }, plugins: { legend: { display: true } }
        }
      });

      onValue(potRef, (snapshot) => {
        const data = snapshot.val();
        const tbody = document.getElementById('datos-body');
        tbody.innerHTML = '';

        const labels = [];
        const irrData = [];

        Object.entries(data).forEach(([key, entrada]) => {
          const irradiacion = entrada.voltaje * 1000 / 0.1;
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${key}</td><td>${entrada.adc}</td><td>${entrada.voltaje.toFixed(2)}</td><td>${entrada.porcentaje}</td><td>${irradiacion.toFixed(2)}</td>`;
          tbody.appendChild(tr);
          labels.push(key);
          irrData.push(irradiacion);
        });

        chart.data.labels = labels;
        chart.data.datasets[0].data = irrData;
        chart.update();

        const irrValues = irrData;
        const avg = irrValues.reduce((a, b) => a + b, 0) / irrValues.length;
        const max = Math.max(...irrValues);
        const min = Math.min(...irrValues);
        const last = irrValues[irrValues.length - 1];

        document.getElementById('stats').innerHTML = `<h3>Estadísticas:</h3>
          <p>Promedio Irradiación: ${avg.toFixed(2)} W/m²</p>
          <p>Máximo Irradiación: ${max.toFixed(2)} W/m²</p>
          <p>Mínimo Irradiación: ${min.toFixed(2)} W/m²</p>
          <p>Último valor: ${last.toFixed(2)} W/m²</p>`;
      });
    });
  </script>
</body>
</html>
