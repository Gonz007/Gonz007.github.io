<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecturas del Piránometro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDxesgrk_NpKb93tbxSZUK42LOGGyTfyxg",
      databaseURL: "https://fireesp32-b6a1e-default-rtdb.firebaseio.com",
      projectId: "fireesp32-b6a1e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const potRef = ref(db, 'potenciometro');

    // Función para formatear timestamp de Firebase
    function formatearTimestamp(firebaseKey) {
      try {
        // Extraer componentes de la fecha
        const fechaStr = firebaseKey.includes('_') 
          ? firebaseKey.split('_')[0]
          : firebaseKey.substring(0, 8);
        const horaStr = firebaseKey.includes('_') 
          ? firebaseKey.split('_')[1] 
          : firebaseKey.substring(8);

        // Parsear fecha
        const anio = fechaStr.substring(0, 4);
        const mes = fechaStr.substring(4, 6);
        const dia = fechaStr.substring(6, 8);

        // Parsear hora
        const horas = horaStr.substring(0, 2) || '00';
        const minutos = horaStr.substring(2, 4) || '00';
        const segundos = horaStr.substring(4, 6) || '00';

        // Crear objeto Date
        const fecha = new Date(
          `${anio}-${mes}-${dia}T${horas}:${minutos}:${segundos}`
        );

        // Formatear para tabla
        return fecha.toLocaleString('es-ES', {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });
      } catch (error) {
        console.error('Error formateando timestamp:', error);
        return firebaseKey; // Devolver clave original si falla
      }
    }

    // Configurar gráfico
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Irradiación (W/m²)',
          data: [],
          borderColor: 'orange',
          tension: 0.1,
          fill: false
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            type: 'category',
            ticks: {
              autoSkip: false,
              maxRotation: 45,
              minRotation: 45,
              font: { size: 10 },
              callback: function(value) {
                // Mostrar solo hora:minuto en el eje X
                return value.split(' ')[1].substring(0, 5);
              }
            },
            title: { display: true, text: 'Hora' }
          },
          y: {
            beginAtZero: true,
            title: { display: true, text: 'Irradiación (W/m²)' }
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              title: (tooltipItems) => {
                // Mostrar fecha completa en tooltip
                return tooltipItems[0].label;
              }
            }
          }
        }
      }
    });

    function calcularEstadisticas(data) {
      const voltValues = Object.values(data).map(item => item.voltaje);
      const pctValues = Object.values(data).map(item => item.porcentaje);
      const adcValues = Object.values(data).map(item => item.adc);
      const irrValues = voltValues.map(v => v * 1000 / 0.1);

      return {
        promedioADC: adcValues.reduce((a, b) => a + b, 0) / adcValues.length,
        promedioVolt: voltValues.reduce((a, b) => a + b, 0) / voltValues.length,
        promedioPct: pctValues.reduce((a, b) => a + b, 0) / pctValues.length,
        promedioIrr: irrValues.reduce((a, b) => a + b, 0) / irrValues.length,
        maxADC: Math.max(...adcValues),
        minADC: Math.min(...adcValues),
        ultimoValor: Object.values(data).pop()
      };
    }

    onValue(potRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) {
        console.log('No hay datos disponibles');
        return;
      }

      // Actualizar tabla
      const tbody = document.getElementById('datos-body');
      tbody.innerHTML = '';
      Object.keys(data).forEach(key => {
        const entrada = data[key];
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${formatearTimestamp(key)}</td>
          <td>${entrada.adc}</td>
          <td>${entrada.voltaje.toFixed(2)}</td>
          <td>${entrada.porcentaje}</td>
          <td>${(entrada.voltaje * 1000 / 0.1).toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
      });

      // Preparar datos para gráfico
      const keys = Object.keys(data).sort((a, b) => a.localeCompare(b));
      const lastKeys = keys.slice(-10);

      const chartLabels = [];
      const chartData = [];
      lastKeys.forEach(key => {
        chartLabels.push(formatearTimestamp(key));
        chartData.push(data[key].voltaje * 1000 / 0.1);
      });

      // Actualizar gráfico
      chart.data.labels = chartLabels;
      chart.data.datasets[0].data = chartData;
      chart.update('none');

      // Actualizar estadísticas
      const stats = calcularEstadisticas(data);
      document.getElementById('stats').innerHTML = `
        <h3>Estadísticas:</h3>
        <p>Promedio ADC: ${stats.promedioADC.toFixed(2)}</p>
        <p>Promedio Voltaje: ${stats.promedioVolt.toFixed(2)} V</p>
        <p>Promedio Porcentaje: ${stats.promedioPct.toFixed(2)}%</p>
        <p>Promedio Irradiación: ${stats.promedioIrr.toFixed(2)} W/m²</p>
        <p>Máximo ADC: ${stats.maxADC}</p>
        <p>Mínimo ADC: ${stats.minADC}</p>
        <p>Último valor: ${stats.ultimoValor.porcentaje}% 
        (${stats.ultimoValor.voltaje.toFixed(2)} V, 
        ${(stats.ultimoValor.voltaje * 1000 / 0.1).toFixed(2)} W/m²)</p>
      `;
    });
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .contenedor-principal {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    table { 
      width: 50%; 
      border-collapse: collapse;
      max-height: 400px;
      overflow-y: auto;
      display: block;
    }
    #grafica-container {
      width: 50%;
      height: 400px;
    }
    th, td { 
      padding: 8px; 
      border: 1px solid #ddd; 
      text-align: center;
      white-space: nowrap;
    }
    th { background: #f8f9fa; }
    #stats {
      padding: 20px;
      background: #f8f9fa;
      border-radius: 5px;
      margin-top: 20px;
    }
    #stats h3 { margin-top: 0; color: #333; }
    #stats p { margin: 8px 0; color: #666; }
  </style>
</head>
<body>
  <h1 style="color: #2c3e50;">Lecturas del Piránometro</h1>

  <div class="contenedor-principal">
    <table>
      <thead>
        <tr>
          <th>Fecha y Hora</th>
          <th>ADC</th>
          <th>Voltaje (V)</th>
          <th>Porcentaje (%)</th>
          <th>Irradiación (W/m²)</th>
        </tr>
      </thead>
      <tbody id="datos-body">
        <tr><td colspan="5">Cargando datos...</td></tr>
      </tbody>
    </table>

    <div id="grafica-container">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <div id="stats">
    <p>Cargando estadísticas...</p>
  </div>
</body>
</html>
