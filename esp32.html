<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecturas del Piránometro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDxesgrk_NpKb93tbxSZUK42LOGGyTfyxg",
      databaseURL: "https://fireesp32-b6a1e-default-rtdb.firebaseio.com",
      projectId: "fireesp32-b6a1e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const potRef = ref(db, 'potenciometro');

    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Irradiación (W/m²)',
            data: [],
            borderColor: 'orange',
            tension: 0.1
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            type: 'time',
            time: {
              tooltipFormat: 'HH:mm:ss',
              displayFormats: {
                second: 'HH:mm:ss',
                minute: 'HH:mm',
                hour: 'HH:mm'
              }
            },
            title: {
              display: true,
              text: 'Hora'
            }
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Irradiación (W/m²)'
            }
          }
        },
        plugins: {
          legend: {
            display: true
          }
        }
      }
    });

    function calcularEstadisticas(data) {
      const voltValues = Object.values(data).map(item => item.voltaje);
      const pctValues = Object.values(data).map(item => item.porcentaje);
      const adcValues = Object.values(data).map(item => item.adc);
      const irrValues = voltValues.map(v => v * 1000 / 0.1);

      return {
        promedioADC: adcValues.reduce((a, b) => a + b, 0) / adcValues.length,
        promedioVolt: voltValues.reduce((a, b) => a + b, 0) / voltValues.length,
        promedioPct: pctValues.reduce((a, b) => a + b, 0) / pctValues.length,
        promedioIrr: irrValues.reduce((a, b) => a + b, 0) / irrValues.length,
        maxADC: Math.max(...adcValues),
        minADC: Math.min(...adcValues),
        ultimoValor: Object.values(data).pop()
      };
    }

    onValue(potRef, (snapshot) => {
      const data = snapshot.val();
      const tbody = document.getElementById('datos-body');
      tbody.innerHTML = '';

      const labels = [];
      const irrData = [];

      for (const key in data) {
        const entrada = data[key];
        const irradiacion = entrada.voltaje * 1000 / 0.1;
        const fecha = new Date(key);

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${fecha.toLocaleString()}</td>
          <td>${entrada.adc}</td>
          <td>${entrada.voltaje.toFixed(2)}</td>
          <td>${entrada.porcentaje}</td>
          <td>${irradiacion.toFixed(2)}</td>
        `;
        tbody.appendChild(tr);

        labels.push(fecha);
        irrData.push({ x: fecha, y: irradiacion });
      }

      chart.data.labels = labels;
      chart.data.datasets[0].data = irrData;
      chart.update();

      const stats = calcularEstadisticas(data);
      const lastIrr = stats.ultimoValor.voltaje * 1000 / 0.1;

      document.getElementById('stats').innerHTML = `
        <h3>Estadísticas:</h3>
        <p>Promedio ADC: ${stats.promedioADC.toFixed(2)}</p>
        <p>Promedio Voltaje: ${stats.promedioVolt.toFixed(2)} V</p>
        <p>Promedio Porcentaje: ${stats.promedioPct.toFixed(2)}%</p>
        <p>Promedio Irradiación: ${stats.promedioIrr.toFixed(2)} W/m²</p>
        <p>Máximo ADC: ${stats.maxADC}</p>
        <p>Mínimo ADC: ${stats.minADC}</p>
        <p>Último valor: ${stats.ultimoValor.porcentaje}% (${stats.ultimoValor.voltaje.toFixed(2)} V, ${lastIrr.toFixed(2)} W/m²)</p>
      `;
    });
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .contenedor-principal {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    table { 
      width: 50%; 
      border-collapse: collapse;
      height: fit-content;
    }
    #grafica-container {
      width: 50%;
    }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
    th { background: #f4f4f4; }
    #stats {
      padding: 20px;
      background: #f8f8f8;
      border-radius: 5px;
      margin-top: 20px;
    }
    #stats h3 { margin-top: 0; }
    #stats p { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Lecturas del Piránometro</h1>

  <div class="contenedor-principal">
    <table>
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>ADC</th>
          <th>Voltaje (V)</th>
          <th>Porcentaje (%)</th>
          <th>Irradiación (W/m²)</th>
        </tr>
      </thead>
      <tbody id="datos-body">
        <tr><td colspan="5">Cargando datos...</td></tr>
      </tbody>
    </table>

    <div id="grafica-container">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <div id="stats">
    <p>Cargando estadísticas...</p>
  </div>
</body>
</html>
