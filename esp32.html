<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecturas del Piránometro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDxesgrk_NpKb93tbxSZUK42LOGGyTfyxg",
      databaseURL: "https://fireesp32-b6a1e-default-rtdb.firebaseio.com",
      projectId: "fireesp32-b6a1e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const potRef = ref(db, 'potenciometro');
    let currentData = null; // Almacenar datos actuales

    // Función para formatear timestamp
    function formatearTimestamp(firebaseKey) {
      try {
        const [fechaStr, horaStr] = firebaseKey.includes('_') 
          ? firebaseKey.split('_') 
          : [firebaseKey.slice(0, 8), firebaseKey.slice(8)];
        
        const anio = fechaStr.slice(0, 4);
        const mes = fechaStr.slice(4, 6);
        const dia = fechaStr.slice(6, 8);
        const horas = horaStr.slice(0, 2) || '00';
        const minutos = horaStr.slice(2, 4) || '00';
        const segundos = horaStr.slice(4, 6) || '00';

        const fecha = new Date(
          `${anio}-${mes}-${dia}T${horas}:${minutos}:${segundos}`
        );
        
        return fecha.toLocaleString('es-ES', {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });
      } catch (error) {
        console.error('Error formateando timestamp:', error);
        return firebaseKey;
      }
    }

    // Configurar gráfico
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Irradiación (W/m²)',
          data: [],
          borderColor: 'orange',
          tension: 0.1,
          fill: false
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            type: 'category',
            ticks: {
              autoSkip: false,
              maxRotation: 45,
              minRotation: 45,
              font: { size: 10 },
              callback: function(value) {
                return value.split(' ')[1].substring(0, 5);
              }
            },
            title: { display: true, text: 'Hora' }
          },
          y: {
            beginAtZero: true,
            title: { display: true, text: 'Irradiación (W/m²)' }
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              title: (tooltipItems) => tooltipItems[0].label
            }
          }
        }
      }
    });

    function calcularEstadisticas(data) {
      const voltValues = Object.values(data).map(item => item.voltaje);
      const pctValues = Object.values(data).map(item => item.porcentaje);
      const adcValues = Object.values(data).map(item => item.adc);
      const irrValues = voltValues.map(v => v * 1000 / 0.1);

      return {
        promedioADC: adcValues.reduce((a, b) => a + b, 0) / adcValues.length,
        promedioVolt: voltValues.reduce((a, b) => a + b, 0) / voltValues.length,
        promedioPct: pctValues.reduce((a, b) => a + b, 0) / pctValues.length,
        promedioIrr: irrValues.reduce((a, b) => a + b, 0) / irrValues.length,
        maxADC: Math.max(...adcValues),
        minADC: Math.min(...adcValues),
        ultimoValor: Object.values(data).pop()
      };
    }

    // Función para exportar a CSV
    function exportarACSV() {
      if (!currentData) {
        alert('No hay datos para exportar');
        return;
      }

      const csvContent = [
        ['Fecha y Hora', 'ADC', 'Voltaje (V)', 'Porcentaje (%)', 'Irradiación (W/m²)'],
        ...Object.keys(currentData)
          .sort((a, b) => a.localeCompare(b))
          .map(key => [
            formatearTimestamp(key),
            currentData[key].adc,
            currentData[key].voltaje.toFixed(2),
            currentData[key].porcentaje,
            (currentData[key].voltaje * 1000 / 0.1).toFixed(2)
          ])
      ].map(row => row.join(',')).join('\n');

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      
      link.setAttribute('href', url);
      link.setAttribute('download', 'datos_piranometro.csv');
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    onValue(potRef, (snapshot) => {
      currentData = snapshot.val();
      if (!currentData) {
        console.log('No hay datos disponibles');
        return;
      }

      // Actualizar tabla
      const tbody = document.getElementById('datos-body');
      tbody.innerHTML = '';
      Object.keys(currentData).forEach(key => {
        const entrada = currentData[key];
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${formatearTimestamp(key)}</td>
          <td>${entrada.adc}</td>
          <td>${entrada.voltaje.toFixed(2)}</td>
          <td>${entrada.porcentaje}</td>
          <td>${(entrada.voltaje * 1000 / 0.1).toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
      });

      // Actualizar gráfico
      const keys = Object.keys(currentData).sort((a, b) => a.localeCompare(b));
      const lastKeys = keys.slice(-10);

      chart.data.labels = lastKeys.map(key => formatearTimestamp(key));
      chart.data.datasets[0].data = lastKeys.map(key => currentData[key].voltaje * 1000 / 0.1);
      chart.update('none');

      // Actualizar estadísticas
      const stats = calcularEstadisticas(currentData);
      document.getElementById('stats').innerHTML = `
        <h3>Estadísticas:</h3>
        <p>Promedio ADC: ${stats.promedioADC.toFixed(2)}</p>
        <p>Promedio Voltaje: ${stats.promedioVolt.toFixed(2)} V</p>
        <p>Promedio Porcentaje: ${stats.promedioPct.toFixed(2)}%</p>
        <p>Promedio Irradiación: ${stats.promedioIrr.toFixed(2)} W/m²</p>
        <p>Máximo ADC: ${stats.maxADC}</p>
        <p>Mínimo ADC: ${stats.minADC}</p>
        <p>Último valor: ${stats.ultimoValor.porcentaje}% 
        (${stats.ultimoValor.voltaje.toFixed(2)} V, 
        ${(stats.ultimoValor.voltaje * 1000 / 0.1).toFixed(2)} W/m²)</p>
      `;
    });

    // Asignar evento al botón
    document.getElementById('exportarBtn').addEventListener('click', exportarACSV);
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .contenedor-principal {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    table { 
      width: 50%; 
      border-collapse: collapse;
      max-height: 400px;
      overflow-y: auto;
      display: block;
    }
    #grafica-container {
      width: 50%;
      height: 400px;
    }
    th, td { 
      padding: 8px; 
      border: 1px solid #ddd; 
      text-align: center;
      white-space: nowrap;
    }
    th { background: #f8f9fa; }
    #stats {
      padding: 20px;
      background: #f8f9fa;
      border-radius: 5px;
      margin-top: 20px;
    }
    #stats h3 { margin-top: 0; color: #333; }
    #stats p { margin: 8px 0; color: #666; }
    #exportarBtn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    #exportarBtn:hover {
      background-color: #218838;
    }
    #exportarBtn:active {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <h1 style="color: #2c3e50;">Lecturas del Piránometro</h1>

  <div class="contenedor-principal">
    <table>
      <thead>
        <tr>
          <th>Fecha y Hora</th>
          <th>ADC</th>
          <th>Voltaje (V)</th>
          <th>Porcentaje (%)</th>
          <th>Irradiación (W/m²)</th>
        </tr>
      </thead>
      <tbody id="datos-body">
        <tr><td colspan="5">Cargando datos...</td></tr>
      </tbody>
    </table>

    <div id="grafica-container">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <button id="exportarBtn">Descargar Datos (CSV)</button>

  <div id="stats">
    <p>Cargando estadísticas...</p>
  </div>
</body>
</html>
