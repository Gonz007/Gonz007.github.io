<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Irradiación Solar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="stylesesp.css">
</head>
<body>
  <h1>Monitor de Irradiación Solar</h1>
  
  <div class="contenedor-principal">
    <table>
      <thead>
        <tr>
          <th>Fecha y Hora</th>
          <th>DAC</th>
          <th>Voltaje (V)</th>
          <th>Irradiación</th>
        </tr>
      </thead>
      <tbody id="datos-body"></tbody>
    </table>

    <div id="grafica-container">
      <canvas id="myChart"></canvas>
    </div>

    <div class="paginacion">
      <button id="prevPage">◀ Anterior</button>
      <span>Página <span id="paginaActual">1</span> de <span id="totalPaginas">1</span></span>
      <button id="nextPage">Siguiente ▶</button>
    </div>

    <div id="stats"></div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
