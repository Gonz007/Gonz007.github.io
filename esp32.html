<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Irradiación Solar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="stylesesp.css">
</head>
<body>
  <h1>Monitor de Irradiación Solar</h1>
  
  <div class="contenedor-principal">
    <table>
      <thead>
        <tr>
          <th>Fecha y Hora</th>
          <th>DAC</th>
          <th>Voltaje (V)</th>
          <th>Irradiancia</th>
        </tr>
      </thead>
      <tbody id="datos-body"></tbody>
    </table>

    <div id="grafica-container">
      <canvas id="myChart"></canvas>
    </div>

    <div class="paginacion">
      <div class="filtros-exportar">
    <input type="date" id="startDate" class="form-control">
    <input type="date" id="endDate" class="form-control">
    <button id="exportExcel" class="btn btn-success">Exportar a Excel</button>
</div>
      <button id="prevPage">◀ Anterior</button>
      <span>Página <span id="paginaActual">1</span> de <span id="totalPaginas">1</span></span>
      <button id="nextPage">Siguiente ▶</button>
    </div>
    <div class="controles-grafico">
    <label>Nodos visibles: </label>
    <input type="range" id="rangoNodos" min="10" max="500" value="30">
    <input type="number" id="numeroNodos" min="10" max="500" value="30" style="width: 70px;">
    <button id="resetearNodos" class="btn btn-sm btn-secondary">Reiniciar</button>
</div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
