<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecturas del Potenciómetro/Pirómetro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Reemplazar la inclusión actual de Chart.js por estas 3 líneas -->
  <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/+esm"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/+esm"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/+esm"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDxesgrk_NpKb93tbxSZUK42LOGGyTfyxg",
      databaseURL: "https://fireesp32-b6a1e-default-rtdb.firebaseio.com",
      projectId: "fireesp32-b6a1e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const potRef = ref(db, 'potenciometro');

    // Configuración de la gráfica
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'ADC',
          data: [],
          borderColor: 'rgb(255, 99, 132)',
          yAxisID: 'yADC',
          tension: 0.1
        },{
          label: 'Voltaje (V)',
          data: [],
          borderColor: 'rgb(54, 162, 235)',
          yAxisID: 'yVolt',
          tension: 0.1
        },{
          label: 'Porcentaje (%)',
          data: [],
          borderColor: 'rgb(75, 192, 192)',
          yAxisID: 'yPct',
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            type: 'time',
            time: {
              tooltipFormat: 'HH:mm:ss',
              displayFormats: {
                minute: 'HH:mm'
              }
            },
            ticks: {
              maxRotation: 45,
              minRotation: 45
            }
          },
          yADC: {
            position: 'left',
            title: {display: true, text: 'ADC'},
            beginAtZero: true
          },
          yVolt: {
            position: 'right',
            title: {display: true, text: 'Voltaje (V)'},
            beginAtZero: true,
            grid: {drawOnChartArea: false}
          },
          yPct: {
            position: 'right',
            title: {display: true, text: 'Porcentaje (%)'},
            beginAtZero: true,
            grid: {drawOnChartArea: false},
            offset: true
          }
        }
      }
    });

    // Función para calcular estadísticas
    function calcularEstadisticas(data) {
      const adcValues = data.map(item => item.adc);
      const voltValues = data.map(item => item.voltaje);
      const pctValues = data.map(item => item.porcentaje);

      return {
        promedioADC: adcValues.reduce((a, b) => a + b, 0) / adcValues.length,
        promedioVolt: voltValues.reduce((a, b) => a + b, 0) / voltValues.length,
        promedioPct: pctValues.reduce((a, b) => a + b, 0) / pctValues.length,
        maxADC: Math.max(...adcValues),
        minADC: Math.min(...adcValues),
        ultimoValor: data[data.length - 1]
      };
    }

    onValue(potRef, (snapshot) => {
      const rawData = snapshot.val();
      if (!rawData) return;

      // Procesar y ordenar datos
      const dataArray = Object.entries(rawData)
        .map(([timestamp, values]) => ({
          timestamp: parseInt(timestamp),
          ...values
        }))
        .sort((a, b) => a.timestamp - b.timestamp)
        .slice(-50); // Mostrar últimos 50 registros

      // Actualizar tabla
      const tbody = document.getElementById('datos-body');
      tbody.innerHTML = '';
      
      // Arrays para la gráfica
      const labels = [];
      const adcData = [];
      const voltData = [];
      const pctData = [];
      
      dataArray.forEach(entry => {
        // Filas de la tabla
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${new Date(entry.timestamp).toLocaleTimeString()}</td>
          <td>${entry.adc}</td>
          <td>${entry.voltaje.toFixed(2)}</td>
          <td>${entry.porcentaje.toFixed(1)}</td>
        `;
        tbody.appendChild(tr);
        
        // Datos para gráfica
        labels.push(entry.timestamp);
        adcData.push(entry.adc);
        voltData.push(entry.voltaje);
        pctData.push(entry.porcentaje);
      });

      // Actualizar gráfica
      chart.data.labels = labels;
      chart.data.datasets[0].data = adcData;
      chart.data.datasets[1].data = voltData;
      chart.data.datasets[2].data = pctData;
      chart.update();

      // Calcular y mostrar estadísticas
      const stats = calcularEstadisticas(dataArray);
      document.getElementById('stats').innerHTML = `
        <h3>Estadísticas (últimos 50 registros):</h3>
        <p>Promedio ADC: ${stats.promedioADC.toFixed(1)}</p>
        <p>Promedio Voltaje: ${stats.promedioVolt.toFixed(2)} V</p>
        <p>Promedio Porcentaje: ${stats.promedioPct.toFixed(1)}%</p>
        <p>Máximo ADC: ${stats.maxADC}</p>
        <p>Mínimo ADC: ${stats.minADC}</p>
        <p>Último valor: ${stats.ultimoValor.porcentaje.toFixed(1)}% (${stats.ultimoValor.voltaje.toFixed(2)} V)</p>
      `;
    });
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .contenedor-principal {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    table { 
      width: 50%; 
      border-collapse: collapse;
      height: fit-content;
    }
    #grafica-container {
      width: 50%;
      height: 500px;
    }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
    th { background: #f4f4f4; }
    #stats {
      padding: 20px;
      background: #f8f8f8;
      border-radius: 5px;
      margin-top: 20px;
    }
    #stats h3 { margin-top: 0; }
    #stats p { margin: 5px 0; }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <h1>Lecturas del Potenciómetro/Piranómetro</h1>
  
  <div class="contenedor-principal">
    <table>
      <thead>
        <tr>
          <th>Hora</th>
          <th>ADC</th>
          <th>Voltaje (V)</th>
          <th>Porcentaje (%)</th>
        </tr>
      </thead>
      <tbody id="datos-body">
        <tr><td colspan="4">Cargando datos...</td></tr>
      </tbody>
    </table>

    <div id="grafica-container">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <div id="stats">
    <p>Cargando estadísticas...</p>
  </div>
</body>
</html>
