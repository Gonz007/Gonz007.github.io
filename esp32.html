<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecturas del Piránometro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDxesgrk_NpKb93tbxSZUK42LOGGyTfyxg",
      databaseURL: "https://fireesp32-b6a1e-default-rtdb.firebaseio.com",
      projectId: "fireesp32-b6a1e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const potRef = ref(db, 'potenciometro');

    // Configuración inicial del gráfico
    const ctx = document.getElementById('myChart')?.getContext('2d');
    if (!ctx) {
      console.error('No se encontró el elemento canvas');
    }

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Irradiación (W/m²)',
          data: [],
          borderColor: 'orange',
          tension: 0.1,
          fill: false
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            type: 'category',
            ticks: {
              autoSkip: false,
              maxRotation: 45,
              minRotation: 45,
              font: { size: 10 }
            },
            title: { display: true, text: 'Hora (HHMMSS)' }
          },
          y: {
            beginAtZero: true,
            title: { display: true, text: 'Irradiación (W/m²)' }
          }
        },
        plugins: { legend: { display: true } }
      }
    });

    function calcularEstadisticas(data) {
      const voltValues = Object.values(data).map(item => item.voltaje);
      const pctValues = Object.values(data).map(item => item.porcentaje);
      const adcValues = Object.values(data).map(item => item.adc);
      const irrValues = voltValues.map(v => v * 1000 / 0.1);

      return {
        promedioADC: adcValues.reduce((a, b) => a + b, 0) / adcValues.length,
        promedioVolt: voltValues.reduce((a, b) => a + b, 0) / voltValues.length,
        promedioPct: pctValues.reduce((a, b) => a + b, 0) / pctValues.length,
        promedioIrr: irrValues.reduce((a, b) => a + b, 0) / irrValues.length,
        maxADC: Math.max(...adcValues),
        minADC: Math.min(...adcValues),
        ultimoValor: Object.values(data).pop()
      };
    }

    onValue(potRef, (snapshot) => {
      const data = snapshot.val();
      const tbody = document.getElementById('datos-body');
      tbody.innerHTML = '';

      // Actualizar tabla
      Object.keys(data).forEach(key => {
        const entrada = data[key];
        const irradiacion = entrada.voltaje * 1000 / 0.1;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${key}</td>
          <td>${entrada.adc}</td>
          <td>${entrada.voltaje.toFixed(2)}</td>
          <td>${entrada.porcentaje}</td>
          <td>${irradiacion.toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
      });

      // Preparar datos para el gráfico
      const keys = Object.keys(data).sort((a, b) => a.localeCompare(b));
      const lastKeys = keys.slice(-10);

      const chartLabels = [];
      const chartData = [];

      lastKeys.forEach(key => {
        const entrada = data[key];
        const labelPart = key.includes('_') ? key.split('_')[1] : key;
        chartLabels.push(labelPart);
        chartData.push(entrada.voltaje * 1000 / 0.1);
      });

      // Actualizar gráfico
      chart.data.labels = chartLabels;
      chart.data.datasets[0].data = chartData;
      chart.update('none');

      // Calcular y mostrar estadísticas
      const stats = calcularEstadisticas(data);
      const lastIrr = stats.ultimoValor.voltaje * 1000 / 0.1;

      document.getElementById('stats').innerHTML = `
        <h3>Estadísticas:</h3>
        <p>Promedio ADC: ${stats.promedioADC.toFixed(2)}</p>
        <p>Promedio Voltaje: ${stats.promedioVolt.toFixed(2)} V</p>
        <p>Promedio Porcentaje: ${stats.promedioPct.toFixed(2)}%</p>
        <p>Promedio Irradiación: ${stats.promedioIrr.toFixed(2)} W/m²</p>
        <p>Máximo ADC: ${stats.maxADC}</p>
        <p>Mínimo ADC: ${stats.minADC}</p>
        <p>Último valor: ${stats.ultimoValor.porcentaje}% (${stats.ultimoValor.voltaje.toFixed(2)} V, ${lastIrr.toFixed(2)} W/m²)</p>
      `;

      // Logs para diagnóstico
      console.log('Últimas keys:', lastKeys);
      console.log('Labels generados:', chartLabels);
      console.log('Datos del gráfico:', chartData);
    });
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .contenedor-principal {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    table { 
      width: 50%; 
      border-collapse: collapse;
      height: fit-content;
      max-height: 400px;
      overflow-y: auto;
      display: block;
    }
    #grafica-container {
      width: 50%;
      height: 400px;
    }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
    th { background: #f4f4f4; }
    #stats {
      padding: 20px;
      background: #f8f8f8;
      border-radius: 5px;
      margin-top: 20px;
    }
    #stats h3 { margin-top: 0; }
    #stats p { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Lecturas del Piránometro</h1>

  <div class="contenedor-principal">
    <table>
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>ADC</th>
          <th>Voltaje (V)</th>
          <th>Porcentaje (%)</th>
          <th>Irradiación (W/m²)</th>
        </tr>
      </thead>
      <tbody id="datos-body">
        <tr><td colspan="5">Cargando datos...</td></tr>
      </tbody>
    </table>

    <div id="grafica-container">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <div id="stats">
    <p>Cargando estadísticas...</p>
  </div>
</body>
</html>
