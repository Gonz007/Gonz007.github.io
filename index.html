<!DOCTYPE html>
<html>
    <head>
        <title>Mi modelo 3D</title>
        <style>
            body { margin: 0; }
            canvas { display: block; }
        </style>
    </head>
    <body>
        <script type="module">
            import * as THREE from 'https://cdn.skypack.dev/three';
            import { FBXLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/FBXLoader.js';

            var scene, camera, renderer;
            var model;

            init();
            animate();

            function init() {

                // Crear una escena
                scene = new THREE.Scene();

                // Crear una cámara
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;

                // Crear un renderizador WebGL
                renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                // Cargar modelo 3D
                var loader = new FBXLoader();
                loader.load('Room.fbx', function(object) {
                    model = object;
                    scene.add(model);
                });

                // Agregar luz
                var light = new THREE.AmbientLight(0x404040);
                scene.add(light);

                // Actualizar cámara y renderer al cambiar el tamaño de la ventana
                window.addEventListener('resize', function() {
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                });
            }

            function animate() {
                requestAnimationFrame(animate);

                if(model) {
                    model.rotation.y += 0.01;
                }

                renderer.render(scene, camera);
            }

        </script>
    </body>
</html>
