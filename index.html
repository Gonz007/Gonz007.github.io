<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

    <!-- Importar los estilos de model-viewer -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.css">

    <!-- Importar model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1>Mi Página Web</h1>
        </nav>
    </header>

    <main>
        <div id="cubo3D">
            <model-viewer src="cubo.glb" alt="Un cubo 3D" auto-rotate camera-controls></model-viewer>
        </div>
        

        <div class="imgContainer">
            <img src="gato1.jpg" alt="Imagen de un gato">
            <img src="gato2.jpg" alt="Imagen de otro gato">
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Mi Página Web</p>
    </footer>
    
    <script type="module" src="script.js"></script>
</body>
</html>
